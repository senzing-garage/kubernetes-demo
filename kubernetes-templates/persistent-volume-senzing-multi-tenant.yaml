apiVersion: v1
kind: PersistentVolume
metadata:
  name: senzing-persistent-volume
  labels:
    type: local
  namespace: ${DEMO_NAMESPACE}
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  hostPath:
    path: /mnt/vda1/senzing/${SENZING_TENANT}
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual

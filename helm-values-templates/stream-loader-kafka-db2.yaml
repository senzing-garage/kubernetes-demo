image:
  registry: ${DOCKER_REGISTRY_URL}
  tag: ${SENZING_DOCKER_IMAGE_VERSION_STREAM_LOADER}

imagePullSecrets:
  - name: ${DOCKER_REGISTRY_SECRET}

senzing:
  subcommand: kafka
  databaseUrl: "db2://db2inst1:db2inst1@${DEMO_PREFIX}-ibm-db2express-c:50000/G2"
  dataSource: TEST
  entityType: GENERIC
  kafkaBootstrapServerHost: "${DEMO_PREFIX}-kafka"
  kafkaBootstrapServerPort: 9092
  kafkaTopic: senzing-kafka-topic
  logLevel: info
  monitoringPeriod: 60
  persistentVolumeClaim: senzing-persistent-volume-claim
  threadsPerProcess: 4

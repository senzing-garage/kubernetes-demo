# See https://github.com/Senzing/charts/tree/master/charts/senzing-apt#parameters

main:

  containerSecurityContext:
    enabled: true
    privileged: true
    runAsGroup: 0
    runAsUser: 0

  image:
    registry: ${DOCKER_REGISTRY_URL}
    tag: ${SENZING_DOCKER_IMAGE_VERSION_APT}

  podSecurityContext:
    enabled: true
    runAsNonRoot: false

  senzing:
    acceptEula: ${SENZING_ACCEPT_EULA}
    persistentVolumeClaim: senzing-persistent-volume-claim

rbac:
  enabled: true

serviceAccount:
  enabled: true

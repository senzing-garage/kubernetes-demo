# See https://github.com/Senzing/charts/tree/master/charts/senzing-stream-loader#parameters

main:

  autoscaling:
    enabled: true
    maxReplicas: 2
    minReplicas: 1
    targetCPU: 10
    targetMemory: 10

  image:
    registry: ${DOCKER_REGISTRY_URL}
    tag: ${SENZING_DOCKER_IMAGE_VERSION_STREAM_LOADER}

  podSecurityContext:
    enabled: true

  senzing:
    dataSource: TEST
    databaseUrl: "postgresql://${SENZING_TENANT}:${DATABASE_PASSWORD}@${DEMO_PREFIX}-bitnami-postgresql.${DEMO_NAMESPACE_ADMIN}.svc.cluster.local:5432/g2_${SENZING_TENANT}"
    entityType: GENERIC
    logLevel: info
    monitoringPeriod: 60
    persistentVolumeClaim: senzing-persistent-volume-claim
    rabbitmqExchange: senzing-rabbitmq-exchange-${SENZING_TENANT}
    rabbitmqHost: ${DEMO_PREFIX}-bitnami-rabbitmq.${DEMO_NAMESPACE_ADMIN}.svc.cluster.local
    rabbitmqPassword: ${RABBITMQ_PASSWORD}
    rabbitmqQueue: senzing-rabbitmq-queue-${SENZING_TENANT}
    rabbitmqRoutingKey: senzing.records.${SENZING_TENANT}
    rabbitmqUsername: ${SENZING_TENANT}
    subcommand: rabbitmq
    threadsPerProcess: 4

rbac:
  enabled: true

serviceAccount:
  enabled: true

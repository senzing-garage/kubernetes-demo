# See https://github.com/Senzing/charts/tree/master/charts/senzing-entity-search-web-app#parameters

ingress:
  enabled: true
  hostname: ${SENZING_TENANT}-entity-search-web-app
  path: /

main:
  autoscaling:
    enabled: false
    maxReplicas: 2
    minReplicas: 1
    targetCPU: 10
    targetMemory: 10

  image:
    registry: ${DOCKER_REGISTRY_URL}
    tag: ${SENZING_DOCKER_IMAGE_VERSION_ENTITY_SEARCH_WEB_APP}

  podSecurityContext:
    enabled: true

  senzing:
    apiServerUrl: "http://${SENZING_TENANT}-senzing-api-server"

rbac:
  enabled: true

service:
  enabled: true

serviceAccount:
  enabled: true

image:
  registry: ${DOCKER_REGISTRY_URL}
  tag: ${SENZING_DOCKER_IMAGE_VERSION_STREAM_PRODUCER}

imagePullSecrets:
  - name: ${DOCKER_REGISTRY_SECRET}

senzing:
  azureConnectionString: ${SENZING_AZURE_CONNECTION_STRING}
  azureQueueName: ${SENZING_AZURE_QUEUE_NAME}
  inputUrl: "https://s3.amazonaws.com/public-read-access/TestDataSets/loadtest-dataset-1M.json"
  recordMax: 10000
  recordMonitor: 1000
  subcommand: json-to-azure-queue

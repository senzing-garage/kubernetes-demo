# See https://github.com/Senzing/charts/tree/master/charts/senzing-base#parameters

main:

  args:
    - infinity

  command:
    - sleep

  image:
    registry: ${DOCKER_REGISTRY_URL}
    tag: ${SENZING_DOCKER_IMAGE_VERSION_SENZING_BASE}

  podSecurityContext:
    enabled: true

  senzing:
    persistentVolumeClaim: senzing-persistent-volume-claim

  podSecurityContext:
    enabled: true

rbac:
  enabled: true

serviceAccount:
  enabled: true

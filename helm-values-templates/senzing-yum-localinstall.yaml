main:

  image:
    registry: ${DOCKER_REGISTRY_URL}
    tag: ${SENZING_DOCKER_IMAGE_VERSION_YUM}

  containerSecurityContext:
    enabled: true
    privileged: true
    runAsGroup: 0
    runAsUser: 0

  senzing:
    acceptEula: ${SENZING_ACCEPT_EULA}
    persistentVolumeClaim: senzing-persistent-volume-claim
    yumParameters: ["-y", "localinstall", "/rpms/${SENZING_VERSION_SENZINGDATA_RPM_FILENAME}", "/rpms/${SENZING_VERSION_SENZINGAPI_RPM_FILENAME}"]

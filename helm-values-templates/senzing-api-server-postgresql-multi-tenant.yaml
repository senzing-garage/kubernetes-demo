# See https://github.com/Senzing/charts/tree/main/charts/senzing-api-server#parameters

ingress:
  enabled: true
  hostname: ${SENZING_TENANT}.local
  path: /api

main:
  autoscaling:
    enabled: false
    maxReplicas: 2
    minReplicas: 1
    targetCPU: 10
    targetMemory: 10

  image:
    registry: ${DOCKER_REGISTRY_URL}
    tag: ${SENZING_DOCKER_IMAGE_VERSION_SENZING_API_SERVER}

  podSecurityContext:
    enabled: true

  senzing:
    concurrency: 8
    engineConfigurationJson: >-
      {
        "PIPELINE": {
          "CONFIGPATH": "/etc/opt/senzing",
          "RESOURCEPATH": "/opt/senzing/g2/resources",
          "SUPPORTPATH": "/opt/senzing/data"
        },
        "SQL": {
          "BACKEND": "HYBRID",
          "CONNECTION": "postgresql://${SENZING_TENANT}:${DATABASE_PASSWORD}@${DEMO_PREFIX}-bitnami-postgresql.${DEMO_NAMESPACE_ADMIN}.svc.cluster.local:5432:g2_${SENZING_TENANT}"
        }
      }
    persistentVolumeClaim: senzing-persistent-volume-claim
    urlBasePath: /api

rbac:
  enabled: true

service:
  enabled: true

serviceAccount:
  enabled: true

# See https://github.com/Senzing/charts/tree/master/charts/senzing-stream-loader#parameters

main:

  autoscaling:
    enabled: false
    maxReplicas: 10
    minReplicas: 3
    targetCPU: 10
    targetMemory: 10

  image:
    registry: ${DOCKER_REGISTRY_URL}
    tag: ${SENZING_DOCKER_IMAGE_VERSION_STREAM_LOADER}

  senzing:
    dataSource: TEST
    databaseUrl: "postgresql://postgres:postgres@${DEMO_PREFIX}-bitnami-postgresql:5432/G2"
    entityType: GENERIC
    kafkaBootstrapServerHost: "${DEMO_PREFIX}-bitnami-kafka"
    kafkaBootstrapServerPort: 9092
    kafkaTopic: senzing-kafka-topic
    logLevel: info
    monitoringPeriod: 60
    persistentVolumeClaim: senzing-persistent-volume-claim
    subcommand: kafka
    threadsPerProcess: 4

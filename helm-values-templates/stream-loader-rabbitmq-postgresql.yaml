image:
  registry: ${DOCKER_REGISTRY_URL}
  tag: ${SENZING_DOCKER_IMAGE_VERSION_STREAM_LOADER}

imagePullSecrets:
  - name: ${DOCKER_REGISTRY_SECRET}

senzing:
  subcommand: rabbitmq
  databaseUrl: "postgresql://postgres:postgres@${DEMO_PREFIX}-postgresql:5432/G2"
  dataSource: TEST
  entityType: GENERIC
  logLevel: info
  monitoringPeriod: 60
  persistentVolumeClaim: senzing-persistent-volume-claim
  rabbitmqHost: ${DEMO_PREFIX}-rabbitmq
  rabbitmqPassword: passw0rd
  rabbitmqQueue: senzing-rabbitmq-queue
  rabbitmqUsername: user
  threadsPerProcess: 4

# See https://github.com/Senzing/charts/tree/main/charts/senzing-postgresql-client#parameters

main:

  image:
    registry: ${DOCKER_REGISTRY_URL}
    tag: ${SENZING_DOCKER_IMAGE_VERSION_POSTGRESQL_CLIENT}

  podSecurityContext:
    enabled: true

  postgresql:
    database: g2_${SENZING_TENANT}
    file: senzing-g2/resources/schema/g2core-schema-postgresql-create.sql
    host: ${DEMO_PREFIX}-bitnami-postgresql.${DEMO_NAMESPACE_ADMIN}.svc.cluster.local
    password: ${DATABASE_PASSWORD}
    storageClaim: senzing-persistent-volume-claim
    username: ${SENZING_TENANT}

rbac:
  enabled: true

serviceAccount:
  enabled: true

# See https://github.com/Senzing/charts/tree/master/charts/senzing-stream-loader#parameters

main:

  autoscaling:
    enabled: true
    maxReplicas: 10
    minReplicas: 3
    targetCPU: 10
    targetMemory: 10

  image:
    registry: ${DOCKER_REGISTRY_URL}
    tag: ${SENZING_DOCKER_IMAGE_VERSION_STREAM_LOADER}

  senzing:
    dataSource: TEST
    databaseUrl: "mysql://g2:g2@${DEMO_PREFIX}-bitnami-mysql:3306/G2"
    entityType: GENERIC
    logLevel: info
    monitoringPeriod: 60
    persistentVolumeClaim: senzing-persistent-volume-claim
    rabbitmqHost: ${DEMO_PREFIX}-bitnami-rabbitmq
    rabbitmqPassword: passw0rd
    rabbitmqQueue: senzing-rabbitmq-queue
    rabbitmqUsername: user
    subcommand: rabbitmq
    threadsPerProcess: 4

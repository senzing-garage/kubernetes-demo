# See https://github.com/Senzing/charts/tree/master/charts/senzing-stream-producer#parameters

main:

  image:
    registry: ${DOCKER_REGISTRY_URL}
    tag: ${SENZING_DOCKER_IMAGE_VERSION_STREAM_PRODUCER}

  senzing:
    inputUrl: "https://s3.amazonaws.com/public-read-access/TestDataSets/loadtest-dataset-1M.json"
    kafkaBootstrapServerHost: ${DEMO_PREFIX}-bitnami-kafka
    kafkaBootstrapServerPort: 9092
    kafkaTopic: senzing-kafka-topic
    recordMax: 50000
    recordMonitor: 1000
    subcommand: json-to-kafka

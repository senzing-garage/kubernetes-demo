# See https://github.com/Senzing/charts/tree/master/charts/senzing-init-container#parameters

main:

  containerSecurityContext:
    enabled: true
    privileged: true
    runAsGroup: 0
    runAsUser: 0

  image:
    registry: ${DOCKER_REGISTRY_URL}
    tag: ${SENZING_DOCKER_IMAGE_VERSION_INIT_CONTAINER}

  senzing:
    databaseUrl: "mssql://${DATABASE_USERNAME}:${DATABASE_PASSWORD}@${DATABASE_HOST}:1433/${DATABASE_DATABASE}"
    mountOptMicrosoft:  true
    persistentVolumeClaim: senzing-persistent-volume-claim

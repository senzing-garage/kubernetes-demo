# See https://github.com/Senzing/charts/tree/main/charts/senzing-init-container#parameters

main:

  containerSecurityContext:
    enabled: true
    privileged: true
    runAsGroup: 0
    runAsUser: 0

  image:
    registry: ${DOCKER_REGISTRY_URL}
    tag: ${SENZING_DOCKER_IMAGE_VERSION_INIT_CONTAINER}

  senzing:
    databaseUrl: "postgresql://postgres:postgres@${DEMO_PREFIX}-bitnami-postgresql:5432/G2"

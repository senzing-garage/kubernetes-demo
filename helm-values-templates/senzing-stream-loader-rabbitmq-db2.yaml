# See https://github.com/Senzing/charts/tree/main/charts/senzing-stream-loader#parameters

main:

  autoscaling:
    enabled: false
    maxReplicas: 10
    minReplicas: 3
    targetCPU: 10
    targetMemory: 10

  image:
    registry: ${DOCKER_REGISTRY_URL}
    tag: ${SENZING_DOCKER_IMAGE_VERSION_STREAM_LOADER}

  senzing:
    databaseUrl: "db2://db2inst1:db2inst1@${DEMO_PREFIX}-senzing-ibm-db2:50000/G2"
    logLevel: info
    monitoringPeriod: 60
    mountOptIbm: true
    persistentVolumeClaim: senzing-persistent-volume-claim
    rabbitmqHost: ${DEMO_PREFIX}-bitnami-rabbitmq
    rabbitmqPassword: passw0rd
    rabbitmqQueue: senzing-rabbitmq-queue
    rabbitmqUsername: user
    subcommand: rabbitmq
    threadsPerProcess: 4

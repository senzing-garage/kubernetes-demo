# See https://github.com/Senzing/charts/tree/master/charts/senzing-ibm-db2#parameters

db2:
  license: accept
  persistentVolumeClaim: db2-persistent-volume-claim

image:
  registry: ${DOCKER_REGISTRY_URL}
  tag: ${SENZING_DOCKER_IMAGE_VERSION_IBM_DB2}

imagePullSecrets:
  - name: ${DOCKER_REGISTRY_SECRET}

securityContext:
  enabled: true
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

senzing:
  mountOptIbm:  true
  persistentVolumeClaim: senzing-persistent-volume-claim

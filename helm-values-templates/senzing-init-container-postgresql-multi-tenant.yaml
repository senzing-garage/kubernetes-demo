# See https://github.com/Senzing/charts/tree/main/charts/senzing-init-container#parameters

main:

  containerSecurityContext:
    enabled: true
    privileged: true
    runAsGroup: 0
    runAsUser: 0

  image:
    registry: ${DOCKER_REGISTRY_URL}
    tag: ${SENZING_DOCKER_IMAGE_VERSION_INIT_CONTAINER}

  podSecurityContext:
    enabled: true
    runAsNonRoot: false

  senzing:
    databaseUrl: "postgresql://${SENZING_TENANT}:${DATABASE_PASSWORD}@bitnami-postgresql.${DEMO_NAMESPACE_ADMIN}.svc.cluster.local:5432/g2_${SENZING_TENANT}"
    persistentVolumeClaim: senzing-persistent-volume-claim

rbac:
  enabled: true

serviceAccount:
  enabled: true
